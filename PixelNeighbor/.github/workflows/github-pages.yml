name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-path: ${{ steps.prepare.outputs.artifact-path }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare public directory
        id: prepare
        run: |
          rm -rf public
          mkdir public
          # copy common static files; adjust if you have a different structure
          cp -R index.html public/ || true
          cp -R CNAME public/ || true
          if [ -d css ]; then cp -R css public/; fi
          if [ -d js ]; then cp -R js public/; fi
          # set step output so the job can reference it
          echo "artifact-path=public" >> $GITHUB_OUTPUT

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1