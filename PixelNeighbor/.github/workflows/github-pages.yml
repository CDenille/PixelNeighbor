name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-path: ${{ steps.prepare.outputs.artifact-path }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare public directory
        id: prepare
        run: |
          rm -rf public
          mkdir public
          # copy site from PixelNeighbor subfolder
          cp -R PixelNeighbor/index.html public/ || true
          cp -R PixelNeighbor/CNAME public/ || true
          if [ -d PixelNeighbor/css ]; then cp -R PixelNeighbor/css public/; fi
          if [ -d PixelNeighbor/js ]; then cp -R PixelNeighbor/js public/; fi    

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1